<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="card-container">
      <header class="image-header">
        <img src="images/image-equilibrium.jpg" alt="image equilibrium" class="image-main">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="" class="view">
      </header>
        <h1 class="tittle-card">Equilibrium #3429</h1>
        
      <p class="text-card">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="items-card">
        <div class="left">
          <img src="./images/icon-ethereum.svg" alt="" class="img-item">
          <spam class="eth">0.041 ETH</spam>
        </div>
        <div class="right">
          <img src="./images/icon-clock.svg" alt="" class="img-item">
          <spam class="days">3 days left</spam>
        </div>
      </div>
      
      <footer class="creator-section">
        <img src="./images/image-avatar.png" alt="" class="img-creator">
        <p class="text-creator">Creation of <a href="https://github.com/Jean-carje" class="name-creator">Jean Estevez</a></p>
      </footer>
      
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
